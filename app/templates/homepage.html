<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to the Bank System</title>
    <style>
        body {
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-color: lightblue;
            font-family: sans-serif;
        }

        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 500px;
            padding: 20px;
            border-radius: 10px;
            background-color: white;
        }

        .heading {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }

        .buttons {
            text-align: center;
        }

        .button {
            padding: 10px 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
            font-weight: bold;
            color: #000;
            background-color: #fff;
            cursor: pointer;
        }

        .button:hover {
            background-color: #eee;
        }

        .login-link, .sign-up-link {
            color: #007bff;
            text-decoration: none;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="heading">Welcome to the Bank System</h1>
        <br>
        <div class="buttons">
            <a href="/login" class="button login-link">Sign In</a>
            <a href="/register" class="button sign-up-link">Sign Up</a>
        </div>
    </div>
</body>
</html>
