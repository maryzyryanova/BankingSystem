<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Sign Up</title>
    <style>
        body {
            background-color: #f2f2f2;
            font-family: sans-serif;
        }

        .container {
            width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
        }

        .buttons {
            text-align: center;
        }

        .button {
            padding: 10px 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
            font-weight: bold;
            color: #000;
            background-color: #fff;
            cursor: pointer;
        }

        .button:hover {
            background-color: #eee;
        }

        .login-link, .sign-up-link {
            color: #007bff;
            text-decoration: none;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login/Sign Up</h1>

        <div class="buttons">
            <a href="/login" class="button login-link">Sign In</a>
            <a href="/register" class="button sign-up-link">Sign Up</a>
        </div>
    </div>
</body>
</html>
